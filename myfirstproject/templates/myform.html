{% extends 'index.html' %}
{% load static %}
{% block title %}My Form Page{% endblock %}
{% block content %}

<h1 style='text-align:center; margin-top: 1rem;'>My Form</h1>
<div class='container-fluid'>
    <div class='row'>
        <div class='col-md-6' style="margin:0 auto;">
            <form method="POST" action="{% url 'submitmyform' %}">
                {% csrf_token %}
                <div class='form-group'>
                    <label for='mytext'>MyText</label>
                    <input type='text' id='mytext' name='mytext' class='form-control' />
                </div>
                <div class='form-group'>
                    <label for='textarea'>MyTextare</label>
                    <textarea id='mytextarea' name='mytextarea' class='form-control' row='3'></textarea>
                </div>

                    <div class='form-group'>
                        <button type='submit' class='btn btn-primary' style='margin:0 auto'>Submit</button>
                    </div>

            </form>

        </div>

    </div>
</div>
{% endblock %}
